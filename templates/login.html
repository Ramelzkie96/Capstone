{% extends "base.html" %}
{% load static %}

{% block extra_css %} <link rel="stylesheet" href="{% static 'css/login.css'%}"> {% endblock %}

{% block content %}
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Clearance System</span></div>
        <form action="#" method="POST">
            <span class="text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    Login page
                {% endif %}
            </span>
            {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            {{form.username}}
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            {{form.password}}
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
